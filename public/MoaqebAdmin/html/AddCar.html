<div class="col-lg-12 col-md-12 col-xs-12" style="width:100%;">
    <div class="col-lg-12" style="padding:30px;float:right;">
        <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000">إضافة
            سياره جديدة&nbsp;<span class="glyphicon glyphicon-plus-sign"
                style="margin-left: 10px;vertical-align: text-top;"></span></p>
        <hr>
        <form ng-submit="addCar()">
            <table style="border:1px;float: right;direction: rtl;font-family:'Changa';" id="UserDetailsTable">
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">رقم السيارة :</label>
                    </th>
                    <td>
                        <span><input type="text" style="width:25vw;font-size:2vh" id="carNum" required /></span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">فئة :</label>
                    </th>
                    <td>
                        <span>
                            <select style="width:25vw;font-size:2vh" id="categoryID" ng-model="counid"
                                ng-change="subCategoriesFunFrom()" required>
                                <option ng-repeat="A in categoryData" value="{{A._id}}">
                                    {{A.titleAr}}
                                </option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                            <label for="input" style="font-size:2vh;">فئة فرعية:</label>
                    </th>
                    <td>
                        <span>
                            <select id="subCategoryID" style="width:25vw;font-size:2vh" ng-model="subcategory"
                            ng-change="getoperatoin()"  required>
                                <option ng-repeat="A in subcategories" value="{{A._id}}">
                                    {{A.titleAr}}
                                </option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                        <th>
                            <label for="input" style="font-size:2vh;">سعر العضوية:</label>
                        </th>
                        <td>
                            <span><input type="text" style="width:25vw;font-size:2vh" id="membershipPriceID" required disabled/></span>
                        </td>
                </tr>
    
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">موديل السيارة:</label>
                    </th>
                    <td>
                        <span>
                            <select id="carModelID" style="width:25vw;font-size:2vh" required>
                                <option ng-repeat="A in carModel" value="{{A._id}}">
                                    {{A.titleAr}}
                                </option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                            <label for="input" style="font-size:2vh;">فئة الموديل:</label>
                    </th>
                    <td>
                        <span>
                            <select id="carTypeID" style="width:25vw;font-size:2vh" required>
                                <option ng-repeat="A in carType" value="{{A._id}}">
                                    {{A.titleAr}}
                                </option>
                            </select>
                        </span>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">سنه السيارة:</label>
                    </th>
                    <td>
                        <span>
                            <select id="carYearID" style="width:25vw;font-size:2vh" required>
                                <option ng-repeat="A in carYear" value="{{A._id}}">
                                    {{A.titleAr}}
                                </option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">نوع الايجار:</label>
                    </th>
                    <td>
                        <span>
                            <select id="rentType" required style="width:25vw;font-size:2vh">
                                <option value="1"> ساعة</option>
                                <option value="2"> يوم</option>
                                <option value="3"> شهر</option>
                            </select>
                        </span>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">ثمن الايجار:</label>
                    </th>
                    <td>
                        <span><input type="text" style="width:25vw;font-size:2vh" id="rentPrice" required /></span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">يوجد سائق:</label>
                    </th>
                    <td>
                        <span>
                            <select id="allowDriver" required style="width:25vw;font-size:2vh">
                                <option value="1"> يوجد</option>
                                <option value="0"> لا يوجد</option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">نوع المحرك:</label>
                    </th>
                    <td>
                        <span>
                            <select id="automatic" required style="width:25vw;font-size:2vh">
                                <option value="1"> أوتوماتيك</option>
                                <option value="0"> يدوى</option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">الوصف:</label>
                    </th>
                    <td>
                        <textarea id="description"  style="width: 25vw;font-size:2vh; height: 15vh;padding:1vh;border-radius: 25px;" required></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">تاريخ البداية:</label>
                    </th>
                    <td>
                        <span><input type="date" style="width:25vw;font-size:2vh" id="startDate" required /></span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="date" style="font-size:2vh;">تاريخ النهاية:</label>
                    </th>
                    <td>
                        <span><input type="date" style="width:25vw;font-size:2vh" id="endDate" required /></span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="date" style="font-size:2vh;">اقل فتره الايجار:</label>
                    </th>
                    <td>
                        <span><input type="number" min="1" style="width:25vw;font-size:2vh" id="rentLenght" required /></span>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">اللوجو :</label>
                    </th>
                    <td>
                        <span>
                            <label class="file" title="">
                                <input type="file" style="width:25vw;font-size:2vh"
                                    onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))"
                                    id="logo" required />
                            </label>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">صورة 1:</label>
                    </th>
                    <td>
                        <span>
                            <label class="file" title="">
                                <input type="file" style="width:25vw;"
                                    onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))"
                                    id="img1" required />
                            </label>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">صورة 2 :</label>
                    </th>
                    <td>
                        <span>
                            <label class="file" title=""><input type="file" style="width:25vw;"
                                    onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))"
                                    id="img2" required /></label>
                        </span>
                    </td>
                </tr>
                <tr>
                        <th>
                            <label for="input" style="font-size:2vh;">صورة 3 :</label>
                        </th>
                        <td>
                            <span>
                                <label class="file" title=""><input type="file" style="width:25vw;"
                                        onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))"
                                        id="img3" required /></label>
                            </span>
                        </td>
                    </tr>
                    <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">صورة 4 :</label>
                            </th>
                            <td>
                                <span>
                                    <label class="file" title=""><input type="file" style="width:25vw;"
                                            onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))"
                                            id="img4" required /></label>
                                </span>
                            </td>
                        </tr>
                        <tr>
                                <th>
                                    <label for="input" style="font-size:2vh;">صورة 5 :</label>
                                </th>
                                <td>
                                    <span>
                                        <label class="file" title=""><input type="file" style="width:25vw;"
                                                onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))"
                                                id="img5" required /></label>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                    <th>
                                        <label for="input" style="font-size:2vh;">صورة 6 :</label>
                                    </th>
                                    <td>
                                        <span>
                                            <label class="file" title=""><input type="file" style="width:25vw;"
                                                    onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))"
                                                    id="img6" required /></label>
                                        </span>
                                    </td>
                                </tr>
                                        
            </table>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <button type="submit" class="btn-success"
                    style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;float:left;margin-right: 5px;">حفظ</button>
                <a href back-button class="btn-danger"
                    style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;float:left;">رجـــوع</a>
            </div>
        </form>
