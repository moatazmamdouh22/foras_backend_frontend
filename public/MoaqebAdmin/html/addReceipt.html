<div class="col-lg-12 col-md-12 col-xs-12" style="width:100%;">
    <div class="col-lg-12" style="padding:30px;float:right;">
        <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000">إضافة
                الفواتير&nbsp;</p>
        <hr>
        <form ng-submit="addReceipt()">
            <table style="border:1px;float: right;direction: rtl;font-family:'Changa';" id="UserDetailsTable">
                <tr class="info">
                    <th>
                        <label for="input">السعر </label>
                    </th>
                    <td>
                        <span><input type="text" id="price" required /></span>
                    </td>
                </tr>
                <tr class="info">
                    <th>
                        <label for="input">تاريخ البداية</label>
                    </th>
                    <td>
                        <span><input type="date" id="startDate" required /></span>
                    </td>
                </tr>
                <tr class="info">
                    <th>
                        <label for="input">تاريخ النهاية</label>
                    </th>
                    <td>
                        <span><input type="date" id="endDate" required /></span>
                    </td>
                </tr>
                <tr>
                    <th>
                    <label for="date" style="font-size:2vh;">البحث عن المستخدم:</label>
                    </th>
                    <td>
                            <span class="fa fa-search" style="float: left;width: 10%;padding: 5px;background: #2196F3;color: white;font-size: 17px;border: 1px solid grey;border-right: none;cursor: pointer;text-align: center;">
                            </span>
                            <span>
                                <input type="text" style="margin-bottom: 10px;width: 90%;  padding: 4px;font-size: 17px;border: 1px solid grey;float: left;background: #f1f1f1;border-radius: unset;border-left: none" placeholder="بحث عن المستخدم" ng-model="searchUser"data-role="none" />
                            </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;margin-top: 35px;">المستخدم:</label>
                    </th>
                    <td>
                        <span>
                            <select id="userID" style="width:25vw;font-size:2vh" required>
                                <option ng-repeat="A in allusers |filter:searchUser" value="{{A._id}}">
                                    {{A.fullname}}
                                </option>
                            </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh;">السيارة:</label>
                    </th>
                    <td>
                        <span>
                            <select id="carID" style="width:25vw;font-size:2vh" required>
                                <option ng-repeat="A in cars" value="{{A._id}}">
                                    {{A.carModelID.titleAr}}
                                </option>
                            </select>
                        </span>
                    </td>
                </tr>

            </table>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <button type="submit" class="btn-success"
                    style="width: 7vh;font-size: 2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;float:left;margin-right: 5px;">حفظ</button>
                <a href back-button class="btn-danger"
                    style="width: 7vh;font-size: 2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;float:left;">رجـــوع</a>
            </div>
        </form>

    </div>
</div>
