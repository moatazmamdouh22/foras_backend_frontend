<div class="col-lg-12 col-md-12 col-xs-12" style="padding:20px;">
    <a href="AddNewCity/{{countID}}" style="text-decoration:none;">
        <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000">أضافة مدينة&nbsp;<span
                class="glyphicon glyphicon-plus-sign" style="margin-left: 10px;vertical-align: text-top;"></span></p>
    </a>
    <div class="table-responsive pcTblorderPending"
        style="width:100%;min-height:50%;margin-left:auto;margin-right:auto;overflow:visible;direction:rtl;text-align:right">
        <table class="table table table-bordered" style="direction:rtl;">
            <thead style="background:#6c6c6c;font-family: 'Cairo', sans-serif;color:#373636;">
                <tr>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">العنوان بالعربيه</th>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">العنوان بالانجليزيه</th>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">الحالة</th>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">التعديــل</th>
                </tr>
            </thead>
            <tbody style="font-family: 'Cairo', sans-serif;background:#f3f3f3;color:#666363;">
                <tr dir-paginate="c in Cities |filter:searchText |itemsPerPage:10">
                    <td style="direction:rtl;text-align:center;">{{c.titleAr}}</td>
                    <td style="direction:rtl;text-align:center;">{{c.titleEN}}</td>
                    <td style="direction:rtl;text-align:center;">
                        <span ng-if="c.status == 0">
                            حظر
                        </span>
                        <span ng-if="c.status == 1">
                            نشط
                        </span>
                    </td>
                    <td style="direction:rtl;text-align:center;"><a href="EditCity/{{c._id}}"><span
                                class="fa fa-pencil-square" style="color:#666363"></span></a></td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="8" direction-links="true" boundary-links="true">
        </dir-pagination-controls>

        <div class="col-lg-12">
            <a href="AllCountries" class="btn-danger"
                style="width: 10%; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;float:left;">رجـــوع</a>
        </div>

    </div>



    <div class="table-responsive mobTblorderPending"
        style="width:100%;min-height:50%;margin-left:auto;margin-right:auto;overflow:visible;direction:rtl;text-align:right">
        <h1 style="font-size: 2.5vh;">
            <dir-pagination-controls max-size="8" direction-links="true" boundary-links="true">

            </dir-pagination-controls>
        </h1>
        <table class="table table table-bordered" style="direction:rtl;">

            <tbody dir-paginate="c in Cities |filter:searchText |itemsPerPage:10"
                style="font-family: 'Cairo', sans-serif;background:#f3f3f3;color:#666363;font-size: 2vh">
                <tr>
                    <td style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;"> العنوان بالعربيه
                    </td>
                    <td style="direction:rtl;text-align:center;">
                    <td style="direction:rtl;text-align:center;">{{c.titleAr}}</td>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;"> العنوان بالانجليزيه
                    </td>
                    <td style="direction:rtl;text-align:center;">
                    <td style="direction:rtl;text-align:center;">{{c.titleEN}}</td>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;"> الحالة
                    </td>
                    <td style="direction:rtl;text-align:center;">
                    <td style="direction:rtl;text-align:center;">
                        <span ng-if="c.status == 0">
                            حظر
                        </span>
                        <span ng-if="c.status == 1">
                            نشط
                        </span>
                    </td>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;"> التعديــل
                    </td>
                    <td style="direction:rtl;text-align:center;">
                    <td style="direction:rtl;text-align:center;"><a href="EditCity/{{c._id}}"><span
                                class="fa fa-pencil-square" style="color:#666363"></span></a></td>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div style="height: .5vh;background-color:#000 "></div>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class="col-lg-12">
            <a href back-button class="btn-danger"
                style="font-size:2vh; width: 22vw; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;float:left;">رجـــوع</a>
        </div>
    </div>
</div>
