<div class="col-lg-12 col-md-12 col-xs-12" style="width:100%;">
        <div class="col-lg-12" style="padding:30px;float:right;">
            <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000">إضافة مستخدم جديد&nbsp;<span class="glyphicon glyphicon-plus-sign" style="margin-left: 10px;vertical-align: text-top;"></span></p>        <hr>
            <form ng-submit="updateUser()">
                    <table style="border:1px;float: right;direction: rtl;font-family:'Changa';" id="UserDetailsTable">
                        <tr class="info">
                            <th>
                                <label for="input" style="font-size:2vh;">الأسم بالكامل:</label>
                            </th>
                            <td>
                                <span><input type="text" value="{{DriverDetail.fullname}}" id="fullname" style="width:25vw;font-size:2vh" required /></span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">البلد:</label>
                            </th>
                            <td>
                                    <span>
                                            <select id="SelectCoun"  style="width:25vw;font-size:2vh" ng-model="DriverDetail.countryID._id" 
                                            ng-options="c._id as c.titleAr for c in Countries"
                                            ng-change="citiesFunFrom()"
                                            required>
                                            </select>
                                        </span>
                                    </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">المدينة:</label>
                            </th>
                            <td>
                                    <span>
                                            <select id="cityID"  style="width:25vw;font-size:2vh" required>
                                                <option ng-repeat="A in cities" value="{{A._id}}" ng-selected="DriverDetail.cityID._id == A._id">
                                                    {{A.titleAr}}
                                                </option>
                                            </select>
                                        </span>
                                    </td>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">رقم الجوال :</label>
                            </th>
                            <td>
                                <span><input type="text" value="{{DriverDetail.mobile}}" style="width:25vw;font-size:2vh" id="mobile" required /></span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">البريد الاليكترونى:</label>
                            </th>
                            <td>
                                <span><input type="email" value="{{DriverDetail.email}}" style="width:25vw;font-size:2vh" id="email" required /></span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">الرقم السرى:</label>
                            </th>
                            <td>
                                <span><input type="password" value="{{DriverDetail.password}}" style="width:25vw;font-size:2vh" id="password" required /></span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">الرقم القومى:</label>
                            </th>
                            <td>
                                <span><input type="text" value="{{DriverDetail.nationalID}}" style="width:25vw;font-size:2vh" id="nationalID" required /></span>
                            </td>
                        </tr>
    
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">تاريخ الميلاد:</label>
                            </th>
                            <td>
                                <span><input type="date" style="width:25vw;font-size:2vh"  value="{{DriverDetail.birthday | cmdate:'yyyy-MM-dd'}}" id="birthday" required /></span>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">النوع:</label>
                            </th>
                            <td>
                            <span>
                                <select id="genderID" required style="width:25vw;font-size:2vh">
                                    <option ng-selected="DriverDetail.gender == 1" value="1"> ذكر</option>
                                    <option ng-selected="DriverDetail.gender == 2" value="2"> انثي</option>
                                </select>
                            </span>
                            </td>
                        </tr>
                    <tr>
                    <th>
                        <label for="input" style="font-size:3vh;">الحالة:</label>
                    </th>
                    <td>
                        <span>
                            <select id="status" required style="font-size:2vh">
                                <option ng-selected="carModelData.status == 1" value="1"> نشط</option>
                                <option ng-selected="carModelData.status == 2" value="2"> حظر</option>
                            </select>
                        </span>
                    </td>
                </tr>

                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">الصورة الشخصية :</label>
                            </th>
                            <td>
                                    <div class="">
                                        <a href="{{DriverDetail.personalImg}}" target="_blank"><img src="{{DriverDetail.personalImg}}" style="width:150px" /></a>
                                    </div>
                                    <br>
                                    <label class="file" title="">
                                        <input type="file" style="width:25vw;height:4vh;;font-size:3vh"
                                               onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))" id="personalImg"  />
                                        </label>
                                        <br>
                                        <button type="button" style="padding: 0px 10px 0px 10px;color: white;font-size:2vh; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';z-index: 3;opacity:0.6;border-radius:5px;" class="success" ng-click="updatepersonalImg()"> save </button>
                                        <br>

                                    </td>
                            </tr>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">صورة الترخيص:</label>
                            </th>
                            <td>
                                    <div class="">
                                        <a href="{{DriverDetail.licenseImg}}" target="_blank"><img src="{{DriverDetail.licenseImg}}" style="width:150px" /></a>
                                    </div>
                                    <br>
                                    <label class="file" title="">
                                        <input type="file" style="width:25vw;height:4vh;;font-size:3vh"
                                               onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))" id="licenseImg"  />
                                        </label>
                                        <br>
                                        <button type="button" style="padding: 0px 10px 0px 10px;color: white;font-size:2vh; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';z-index: 3;opacity:0.6;border-radius:5px;" class="success" ng-click="updatelicenseImg()"> save </button>
                                        <br>
                                    </td>
                            </tr>
                        <tr>
                            <th>
                                <label for="input" style="font-size:2vh;">صورة الرقم القومي :</label>
                            </th>
                            <td>
                                    <div class="">
                                        <a href="{{DriverDetail.nationalIdImg}}" target="_blank"><img src="{{DriverDetail.nationalIdImg}}" style="width:150px" /></a>
                                    </div>
                                    <br>
                                    <label class="file" title="">
                                        <input type="file" style="width:25vw;height:4vh;;font-size:3vh"
                                               onchange="this.parentNode.setAttribute('title', this.value.replace(/^.*[\\/]/, ''))" id="nationalIdImg"  />
                                        </label>
                                        <br>
                                        <button type="button" style="padding: 0px 10px 0px 10px;color: white;font-size:2vh; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';z-index: 3;opacity:0.6;border-radius:5px;" class="success" ng-click="updatenationalIdImg()"> save </button>
                                        <br>

                                    </td>
                            </tr>    
                    </table>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <button type="submit" class="btn-success" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;float:left;margin-right: 5px;">حفظ</button>
                        <a href back-button class="btn-danger" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;float:left;">رجـــوع</a>
                    </div>
                </form>
