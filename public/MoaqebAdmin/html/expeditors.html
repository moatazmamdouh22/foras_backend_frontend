<div class="col-lg-12 col-md-12 col-xs-12">

  <a href="addExpeditor" style="text-decoration:none;">
    <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000">إضافة معقب
      جديد&nbsp;<i class="fa fa-plus" aria-hidden="true"></i><span class="glyphicon glyphicon-plus-sign"
        style="margin-left: 10px;vertical-align: text-top;"></span>
    </p>
  </a>

  <div style="width: 100%; overflow-x: scroll;">
    <table style="border: 1px solid #000; direction: rtl; " class="table table-bordered table-hover  text-center">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <!-- <th scope="col">الصورة  </th> -->

          <th scope="col">الاسم </th>
          <th scope="col">الهاتف </th>
          <th scope="col">الايميل </th>
          <th scope="col">المدينة </th>

          <th scope="col">الحى </th>
          <!-- <th scope="col">التقييم </th> -->

          <th scope="col">التفاصيل </th>
          <th scope="col">التعديل </th>

          <!-- <th scope="col">التواصل </th> -->




        </tr>
      </thead>
      <tbody>
        <tr dir-paginate="c in expeditors |filter:searchText |itemsPerPage:20">
          <th scope="row">{{$index+1}}</th>
          <!-- <td>
                                <img style="width: 70px; height: 70px; border-radius: 50%;" src="{{c.personalImg}}" alt="">
                            </td> -->
          <td>{{c.fullname}}</td>
          <td>{{c.mobile}}</td>
          <td>{{c.email}}</td>

          <td>{{c.cityID.titleAr}}</td>
          <td>{{c.zoneID.titleAr}}</td>
          <!-- <td><a href="/getRateByVendor/{{c._id}}"><i class="fas fa-star-half-alt" style="color:#000"></i></a></td> -->

          <td><a href="/moaqebDetails/{{c._id}}"><span class="fa fa-info-circle" style="color:#000"></span></a></td>
          <td><a href="/editMoaqeb/{{c._id}}"><i class="fas fa-edit" style="color:#000"></i></a></td>

          <!-- <td><a href="/contactMoaqeb/{{c._id}}"><i class="fas fa-headset" style="color:#666363"></i></a></td> -->


        </tr>

      </tbody>
    </table>



  </div>
  <div class="clearfix">

  </div>

  <div style="width: 100%;" class="row">
    <dir-pagination-controls max-size="8" direction-links="true" boundary-links="true">
    </dir-pagination-controls>
  </div>

</div>
