<div class="col-lg-12 col-md-12 col-xs-12" style="width:100%;">
    <div class="col-lg-12" style="padding:30px;float:right;">
        <a href="" style="text-decoration:none;">
            <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000">تفاصيل السائق&nbsp;</p>
        </a>
        <hr>
        <form>
            <table style="border:1px;float: right;direction: rtl;font-family:'Changa';" id="UserDetailsTable">
                <tr class="info">
                    <th>
                        <label for="input" style="font-size:2vh">الأسم بالكامل:</label>
                    </th>
                    <td>
                        <span
                            style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.fullname}}</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">رقم الجوال:</label>
                    </th>
                    <td>
                        <span
                            style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.mobile}}</span>
                    </td>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">البريد الاليكترونى :</label>
                    </th>
                    <td>
                        <span
                            style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.email}}</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">الرقم السرى:</label>
                    </th>
                    <td>
                        <span
                            style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.password}}</span>

                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">نوع الموظف:</label>
                    </th>
                    <td>
                        <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">
                            {{DriverDetail.employeeTypeID.titleAr}}
                        </span>
                    </td>
                </tr>

            </table>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <a href back-button class="btn-danger"
                    style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;float:left;">رجـــوع</a>
            </div>
        </form>
