<div class="col-lg-12 col-md-12 col-xs-12" style="width:100%;">
    <div class="col-lg-12" style="padding:30px;float:right;">
        <a href="" style="text-decoration:none;"><p style="font-size:3vh;font-weight:bold;text-align:center;color:#000">تفاصيل السائق&nbsp;</p></a>
        <hr>
        <form>
            <table style="border:1px;float: right;direction: rtl;font-family:'Changa';" id="UserDetailsTable">
                <tr class="info">
                    <th>
                        <label for="input" style="font-size:2vh">الأسم بالكامل:</label>
                    </th>
                    <td>
                        <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.fullname}}</span>
                    </td>
                </tr>
                <tr class="info">
                    <th>
                        <label for="input" style="font-size:2vh">البلد :</label>
                    </th>
                    <td>
                        <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">
                            {{DriverDetail.countryID.titleAr}}
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">المدينة:</label>
                    </th>
                    <td>
                            <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">
                            {{DriverDetail.cityID.titleAr}}
                            </span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">رقم الجوال:</label>
                    </th>
                    <td>
                            <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.mobile}}</span>
                        </td>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">البريد الاليكترونى :</label>
                    </th>
                    <td>
                            <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.email}}</span>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">الرقم السرى:</label>
                    </th>
                    <td>
                            <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.password}}</span>

                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">الرقم القومى:</label>
                    </th>
                    <td>
                        <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.nationalID}}</span>
                    </td>
                </tr>
                <tr>
                        <th>
                            <label for="input" style="font-size:2vh">تاريخ الميلاد:</label>
                        </th>
                        <td>
                            <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">{{DriverDetail.birthday | cmdate:'yyyy-MM-dd'}}</span>
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="input" style="font-size:2vh">النوع:</label>
                        </th>
                        <td>
                                <span style="font-size:2vh;font-weight:bold;color:#fff;padding:5px;font-family:'Cairo';">
                                            <span ng-if="DriverDetail.gender ==1" style="font-size: 2vh;"> ذكر</span>
                                            <span ng-if="DriverDetail.gender ==2" style="font-size:2vh;"> انثي</span>
                                    </span>            
                        </td>
                    </tr>

                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">الصورة الشخصية:</label>
                    </th>
                    <td>
                        <div class="">
                                <a href="{{DriverDetail.personalImg}}" target="_blank"><img src="{{DriverDetail.personalImg}}" style="width:150px"/></a>
                        </div>           
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">صورة الترخيص:</label>
                    </th>
                    <td>
                        <div class="">
                            <a href="{{DriverDetail.licenseImg}}" target="_blank"><img src="{{DriverDetail.licenseImg}}" style="width:150px" /></a>
                        </div>
                    </td>
                </tr>

                <tr>
                    <th>
                        <label for="input" style="font-size:2vh">صورة الرقم القومي:</label>
                    </th>
                    <td>
                        <div class="">
                            <a href="{{DriverDetail.nationalIdImg}}" target="_blank"><img src="{{DriverDetail.nationalIdImg}}" style="width:150px" /></a>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <a href back-button class="btn-danger" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;float:left;">رجـــوع</a>
            </div>
        </form>
