<div class="col-lg-12 col-md-12 col-xs-12" style="padding:20px;">
    <a href="Addcategory" style="text-decoration:none;">
        <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000">إضافة
            فئة جديد&nbsp;<span class="glyphicon glyphicon-plus-sign"
                style="margin-left: 10px;vertical-align: text-top;"></span></p>
    </a>
    <div class="table-responsive pcTblorderPending"
        style="min-height:50%;margin-left:auto;margin-right:auto;overflow:visible;direction:rtl;text-align:right">
        <table class="table table table-bordered" style="direction:rtl;">
            <thead style="background:#6c6c6c;font-family: 'Cairo', sans-serif;color:#373636;">
                <tr>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">العنوان بالعربيه
                    </th>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">العنوان بالانجليزيه
                    </th>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">الصورة</th>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">التعديــل</th>
                    <th style="text-align:center;line-height:50px;font-family: 'Cairo', sans-serif;">الفئه الفرعية</th>


                </tr>
            </thead>
            <tbody style="font-family: 'Cairo', sans-serif;background:#f3f3f3;color:#666363;">
                <tr dir-paginate="c in categoryData |filter:searchText |itemsPerPage:20">
                    <td style="direction:rtl;text-align:center;">{{c.titleAr}}</td>
                    <td style="direction:rtl;text-align:center;">{{c.titleEN}}</td>
                    <td style="direction:rtl;text-align:center;">
                        <span ng-if="c.imgPath != null">
                            <a href="{{c.imgPath}}" target="_blank">

                                <img src="{{c.imgPath}}" style="width:80px ;height:80px;border-radius: 40px;" />
                            </a>

                        </span>
                        <span ng-if="c.imgPath == null">
                            <a href="../logo.png" target="_blank">
                                <img src="../logo.png" style="width:80px ;height:80px;border-radius: 40px;" />
                            </a>
                        </span>

                    </td>
                    <td style="direction:rtl;text-align:center;"><a href="Editcategory/{{c._id}}"><span
                                class="fa fa-pencil-square" style="color:#666363"></span></a></td>
                    <td style="text-align:center;"><a href="subCategory/{{c._id}}"> <span class="fa fa-globe"
                                style="color:#666363"></span> </a></td>

                </tr>
            </tbody>
        </table>
        <dir-pagination-controls max-size="8" direction-links="true" boundary-links="true">
        </dir-pagination-controls>
    </div>
</div>
<div class="table-responsive mobTblorderPending"
    style="width:100%; min-height:50%;margin-left:auto;margin-right:auto;overflow:visible;direction:rtl;text-align:right">
    <h1 style="font-size: 1.5vh;">
        <dir-pagination-controls max-size="8" direction-links="true" boundary-links="true">

        </dir-pagination-controls>
    </h1>
    <table class="table table table-bordered" style="direction:rtl;width:100%;">
        <thead style="background:#6c6c6c;font-family: 'Cairo', sans-serif;color:#373636;">

        </thead>
        <tbody dir-paginate="c in categoryData |filter:searchText |itemsPerPage:10"
            style="font-family: 'Cairo', sans-serif;background:#f3f3f3;color:#666363;font-size: 2vh">
            <tr>
                <td style="background:#6c6c6c;font-family: 'Cairo', sans-serif;color:#373636;">
                    العنوان بالعربيه
                </td>

                <td style="direction:rtl;text-align:center;">{{c.titleAr}}</td>
            </tr>
            <tr>
                <td style="background:#6c6c6c;font-family: 'Cairo', sans-serif;color:#373636;">
                    العنوان بالانجليزيه
                </td>
                <td style="direction:rtl;text-align:center;">{{c.titleEN}}</td>
            </tr>
            <tr>
                <td style="background:#6c6c6c;font-family: 'Cairo', sans-serif;color:#373636;">
                    الصورة
                </td>
                <td style="direction:rtl;text-align:center;">
                    <span ng-if="c.imgPath != null">
                        <a href="{{c.imgPath}}" target="_blank">

                            <img src="{{c.imgPath}}" style="width:80px ;height:80px;border-radius: 40px;" />
                        </a>

                    </span>
                    <span ng-if="c.imgPath == null">
                        <a href="../logo.png" target="_blank">
                            <img src="../logo.png" style="width:80px ;height:80px;border-radius: 40px;" />
                        </a>
                    </span>

                </td>
            </tr>
            <tr>
                <td style="background:#6c6c6c;font-family: 'Cairo', sans-serif;color:#373636;">
                    التعديــل
                </td>
                <td style="direction:rtl;text-align:center;"><a href="Editcategory/{{c._id}}"><span
                            class="fa fa-pencil-square" style="color:#666363"></span></a></td>
            </tr>
            <tr>
                <td style="background:#6c6c6c;font-family: 'Cairo', sans-serif;color:#373636;">
                    الفئه الفرعية
                </td>
                <td style="text-align:center;"><a href="subCategory/{{c._id}}"> <span class="fa fa-globe"
                            style="color:#666363"></span> </a></td>
            </tr>

        </tbody>
    </table>
</div>
</div>
