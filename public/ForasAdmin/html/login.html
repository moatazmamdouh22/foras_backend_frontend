<!DOCTYPE html>
<html ng-app="forasAdmin">

<head>
    <title>Foras Login</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="icon" href="images/icon-.jpg">
 
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
   <!-- Fontawesome CSS -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
     integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
 
 
   <!-- Modified  Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">

   <!-- Modified  CSS -->
   <link rel="stylesheet" href="../css/login.css">
 
   <script src="../generaljs/angular.min.js"></script>
   <script src="../generaljs/dirPagination.js"></script>
   <script src="../generaljs/angular-cookies.min.js"></script>
   <script src="../generaljs/angular-route.min.js"></script>
 
 
   <script src="../generaljs/login.js"></script>
</head>

<body >

    <div  ng-controller="SignInCtrl" class='container' >
    <div class="clearfix"></div>
       <div class="row">
        <div class='col-sm-12 col-md-4 mt-5'>
          <div class='container_inner__login'>
                  <div class='login_desc'>
                      <h3>
                          <img src="Internal/images/techno-1.png" alt="" style="width: 5%;display: inline-block">
                      </h3>
                  </div>
                  
                  <div class="text-left mt-5" style="padding: 20px; text-align: left; background-color: #fff; direction: ltr !important; opacity: 0.8;border-radius: 10px; font-family: 'Cairo', sans-serif !important;">
                    <form class="text-left" ng-submit="loginFun()">
                      <div  class="form-group row">
                        <!-- <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label> -->
                        <div class="col-sm-12 pt-3">
                          <h2>Login to Admin</h2>

                        </div>
                      </div>
                      <div  class="form-group row">
                        <!-- <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Email</label> -->
                        <div  class="col-sm-12 px-3">
                          <input style="border: none; background-color: #fff;" placeholder='Your mobile or email' required='required' type='text' id="emailid"
                           type="email" class="form-control form-control-md">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-12 px-3">
                          <input  style="border: none; background-color: #fff;" placeholder='password' required='required' type='password' id="passwordid"
                           type="password" class="form-control form-control-md">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-12">
                          <button style="font-weight: 700; background-color: #223A76 !important; border: none; border-radius: 8px;
                          " type="submit" class="btn btn-primary form-control form-control-md">LOGIN</button>


                        </div>
                      </div>
                    </form>
                  </div>
              </div>
              <div class='tick'>
                  <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/vtick.svg'>
              </div>
      </div>
        <div class="col-sm-12 col-md-4">

        </div>
        
        <div class="col-sm-12 col-md-4">
          <div style="width: 100%;">
            <!-- <img style="max-width: 100%;" src="http://165.22.83.141/ForasAdmin/images/bg2.png" alt=""> -->
          </div>
        </div>


        
       
       
        </div>

       
       </div>




    
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
  integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
  integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>
</body>

</html>
