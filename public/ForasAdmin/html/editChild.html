
<div ng-if="!qalamLang || qalamLang == 'ar'" class="col-lg-12 col-md-12 col-xs-12" style="width:100%;"> 
    <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000000"> تعديل بيانات الطفل     &nbsp;<span class="glyphicon glyphicon-plus-sign" style="margin-left: 10px;vertical-align: text-top;"></span></p>        <hr>
    <form  ng-submit="editData()" style="direction: rtl;">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="form-group text-right">
                    <h4 >الأسـم   </h4>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <input id="firstname" value="{{child.firstname}}" type="text" class="form-control" required  >
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6">
                    <div class="form-group text-right">
                        <h4 >اللقب     </h4>
                    </div>
            </div>
            <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <input id="surname"  value="{{child.surname}}"  class="form-control" required  >
                    </div>
            </div>
                
        </div>
     
        <div class="row">
                <div class="col-md-3 col-sm-6">
                        <div class="form-group text-right">
                            <h4 >التقييم      </h4>
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                        <div class="form-group">
                            <input  id="rate" type="number" value="{{child.rate}}" class="form-control"   >
                        </div>
                </div>
                    
        </div>

        <div class="row">
                <div class="col-md-3 col-sm-6">
                        <div class="form-group text-right">
                            <h4 >الجنس      </h4>
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                        <div class="form-group">
                                <select  id="gender" class="form-control" required>
                                        <option ng-selected="child.gender == 1"  value="1">ذكر </option>
                                        <option ng-selected="child.gender == 2" value="2" >أنثى  </option>

                                </select>
                        </div>
                </div>
                    
        </div>

        
        <div class="row">
                <div class="col-md-3 col-sm-6">
                        <div class="form-group text-right">
                            <h4 >الحالة       </h4>
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                        <div class="form-group">
                                <select  id="status" class="form-control">
                                        <option ng-selected="child.status == 1" value="1">نشط  </option>
                                        <option ng-selected="child.status == 2" value="2" >غير نشط   </option>

                                </select>
                        </div>
                </div>
                    
        </div>

        <div class="row">
                <div class="col-md-3 col-sm-6">
                        <div class="form-group text-right">
                                <h4 >الفئة العمرية           </h4>
                          
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                        <div class="form-group">
                                <select id="childAgeID" class="form-control" required>
                                        <option  ng-selected="child.childAgeID == c._id" ng-repeat="c in childAges"  value="{{c._id}}">{{c.titleAr || c.titleEN}}</option>

                                </select>
                        </div>
                </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6">
                    <div class="form-group text-right">
                            <h4 >المرحلة التعليمية            </h4>
                      
                    </div>
            </div>
            <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                            <select id="educationalLevelID" class="form-control" required>
                                    <option ng-selected="child.educationalLevelID == c._id" ng-repeat="c in educationalLevels"  value="{{c._id}}">{{c.titleAr || c.titleEN}}</option>

                            </select>
                    </div>
            </div>
        </div>
       
        <div  class="row">
                <div class="col-md-3 col-sm-6">
                        <div class="form-group text-right">
                            <h4 >الصورة الشخصية             </h4>
                        </div>
                </div>
                <div class="col-md-4 col-sm-6 text-right">
                        <div class="form-group text-right">
                            <img style="height: 100px; width: 100px;border-radius: 50%;" src="{{child.imgPath}}" alt="">
                            <input type="file" style="width:25vw;font-size:2vh"
                                       id="personalImage"  />
                        </div>
                </div>
        </div>

        

        <div class="col-lg-12 col-md-12 col-xs-12">
                <button type="submit" class="btn-success px-4" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;margin-right: 5px; margin-left: 5px; ">حفظ  </button>
                <a href back-button class="btn-danger px-4" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;margin-right: 5px; margin-left: 5px">رجـــوع</a>
            </div>
    </form>
</div>


<div ng-if="qalamLang == 'en'"  class="col-lg-12 col-md-12 col-xs-12" style="width:100%;"> 
        <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000000"> edit child info     &nbsp;<span class="glyphicon glyphicon-plus-sign" style="margin-left: 10px;vertical-align: text-top;"></span></p>        <hr>
        <form  ng-submit="editData()" style="direction: ltr;">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="form-group text-left">
                        <h4 >name   </h4>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <input id="firstname" value="{{child.firstname}}" type="text" class="form-control" required  >
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                        <div class="form-group text-left">
                            <h4 >surname     </h4>
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                        <div class="form-group">
                            <input id="surname"  value="{{child.surname}}"  class="form-control" required  >
                        </div>
                </div>
                    
            </div>
         
            <div class="row">
                    <div class="col-md-3 col-sm-6">
                            <div class="form-group text-left">
                                <h4 >rate      </h4>
                            </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                <input  id="rate" type="number" value="{{child.rate}}" class="form-control"   >
                            </div>
                    </div>
                        
            </div>
    
            <div class="row">
                    <div class="col-md-3 col-sm-6">
                            <div class="form-group text-left">
                                <h4 >gender      </h4>
                            </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                    <select  id="gender" class="form-control" required>
                                            <option ng-selected="child.gender == 1"  value="1">male </option>
                                            <option ng-selected="child.gender == 2" value="2" >female  </option>
    
                                    </select>
                            </div>
                    </div>
                        
            </div>
    
            <div class="row">
                <div class="col-md-3 col-sm-6">
                        <div class="form-group text-left">
                            <h4 >status       </h4>
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                        <div class="form-group">
                                <select  id="status" class="form-control">
                                        <option ng-selected="child.status == 1" value="1">active  </option>
                                        <option ng-selected="child.status == 2" value="2" >not active   </option>

                                </select>
                        </div>
                </div>
                    
        </div>
         
    
            <div class="row">
                    <div class="col-md-3 col-sm-6">
                            <div class="form-group text-left">
                                    <h4 >child age           </h4>
                              
                            </div>
                    </div>
                    <div class="col-md-4 col-sm-6">
                            <div class="form-group">
                                    <select id="childAgeID" class="form-control" required>
                                            <option  ng-selected="child.childAgeID == c._id" ng-repeat="c in childAges"  value="{{c._id}}">{{c.titleEN || c.titleAr}}</option>
    
                                    </select>
                            </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                        <div class="form-group text-left">
                                <h4 >educational Level            </h4>
                          
                        </div>
                </div>
                <div class="col-md-4 col-sm-6">
                        <div class="form-group">
                                <select id="educationalLevelID" class="form-control" required>
                                        <option ng-selected="child.educationalLevelID == c._id" ng-repeat="c in educationalLevels"  value="{{c._id}}">{{c.titleEN || c.titleAr }}</option>
    
                                </select>
                        </div>
                </div>
        </div>
           
            <div  class="row">
                    <div class="col-md-3 col-sm-6">
                            <div class="form-group text-left">
                                <h4 >personal Image             </h4>
                            </div>
                    </div>
                    <div class="col-md-4 col-sm-6 text-left">
                            <div class="form-group text-left">
                                <img style="height: 100px; width: 100px;border-radius: 50%;" src="{{child.imgPath}}" alt="">
                                <input type="file" style="width:25vw;font-size:2vh"
                                           id="personalImage"  />
                            </div>
                    </div>
            </div>
    
            
    
            <div class="col-lg-12 col-md-12 col-xs-12 text-right">
                    <button type="submit" class="btn-success px-4" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;margin-right: 5px; margin-left: 5px; ">save  </button>
                    <a href back-button class="btn-danger px-4" style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;margin-right: 5px; margin-left: 5px">back</a>
                </div>
        </form>
</div>
