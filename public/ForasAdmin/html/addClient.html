

<!-- Page Wrapper -->
<div ng-if="!qalamLang || qalamLang == 'ar'" class="page-wrapper">
    <div class="content container-fluid">
                    
            <!-- Page Header -->
            <div class="page-header">
                    <div class="row">
                            <div class="col">
                                    <h3 class="page-title text-right">نموذج الاضافة</h3>
                                    <ul class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="/clients">العملاء   </a></li>
                                            <li class="breadcrumb-item active">اضافة عميل    </li>
                                    </ul>
                            </div>
                    </div>
            </div>
            <!-- /Page Header -->
            
            <div class="row">
                    <div class="col-xl-6 d-flex">
                            <div class="card flex-fill">
                                    <div class="card-header text-right">
                                            <h4 class="card-title mb-0">بيانات العميل  </h4>
                                    </div>
                                    <div class="card-body">
                                            <form ng-submit="addData()" >
                                                    <div class="form-group row text-right">
                                                            <label class="col-lg-3 col-form-label">الأسم بالعربية  </label>
                                                            <div class="col-lg-9">
                                                                    <input id="nameAR" type="text" class="form-control">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row text-right">
                                                        <label class="col-lg-3 col-form-label">الأسم بالانجليزية   </label>
                                                        <div class="col-lg-9">
                                                                <input style="background-color: #fff;" id="nameEN" type="text" class="form-control">
                                                        </div>
                                                    </div>

                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">الصورة  </label>
                                                        <div class="col-lg-9">
                                                            <input  type="file"  class="inp" id="personalImage"  />
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="text-left">
                                                            <button type="submit" class="btn btn-primary">حـفظ </button>
                                                            <button back-button type="button" class="btn btn-danger">العودة </button>

                                                    </div>
                                            </form>
                                    </div>
                            </div>
                    </div>
                    
            </div>

                    
    </div>			
</div>
<!-- /Main Wrapper -->





<!-- Page Wrapper -->
<div ng-if="qalamLang == 'en'"  class="page-wrapper">
    <div class="content container-fluid">
                    
            <!-- Page Header -->
            <div class="page-header">
                    <div class="row">
                            <div class="col">
                                    <h3 class="page-title text-left">Add Form</h3>
                                    <ul class="breadcrumb">
                                            <li class="breadcrumb-item"><a href="/clients">Client </a></li>
                                            <li class="breadcrumb-item active">Add Client </li>
                                    </ul>
                            </div>
                    </div>
            </div>
            <!-- /Page Header -->
            
            <div class="row">
                    <div class="col-xl-6 d-flex">
                            <div class="card flex-fill">
                                    <div class="card-header">
                                            <h4 class="card-title mb-0">Cient Info </h4>
                                    </div>
                                    <div class="card-body">
                                            <form ng-submit="addData()" >
                                                    <div class="form-group row">
                                                            <label class="col-lg-3 col-form-label">Arabic title </label>
                                                            <div class="col-lg-9">
                                                                    <input id="nameAR" type="text" class="form-control">
                                                            </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">English title </label>
                                                        <div class="col-lg-9">
                                                                <input id="nameEN" type="text" class="form-control">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label class="col-lg-3 col-form-label">image </label>
                                                        <div class="col-lg-9">
                                                            <input  type="file"  class="inp" id="personalImage"  />
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="text-right">
                                                            <button type="submit" class="btn btn-primary">Save</button>
                                                            <button back-button type="button" class="btn btn-danger">Back</button>
                                                    </div>
                                            </form>
                                    </div>
                            </div>
                    </div>
                    
            </div>

                    
    </div>			
</div>
<!-- /Main Wrapper -->
