<div ng-if="!qalamLang || qalamLang == 'ar'"  class="col-lg-12 col-md-12 col-xs-12" style="width:100%;">
 
        <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000000">إضافة
            حقوق &nbsp;<span class="glyphicon glyphicon-plus-sign"
                style="margin-left: 10px;vertical-align: text-top;"></span></p>
        <hr>

        <form ng-submit="addData()" style="direction: rtl;">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="form-group text-right">
                        <h4>الحقوق بالعربية </h4>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="titleAr" placeholder="الحقوق">
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="form-group text-right">
                        <h4>Copy write </h4>
                    </div>
                </div>
                <div class="col-md-4 col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" id="titleEN" placeholder="Copy write   ">
                    </div>
                </div>

            </div>

            <div class="col-lg-12 col-md-12 col-xs-12">
                <button type="submit" class="btn-success px-4"
                    style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;margin-right: 5px; margin-left: 5px; ">حفظ</button>
                <a href back-button class="btn-danger px-4"
                    style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;margin-right: 5px; margin-left: 5px">رجـــوع</a>
            </div>
        </form>
</div>


<div ng-if="qalamLang == 'en'"  class="col-lg-12 col-md-12 col-xs-12" style="width:100%;">
 
    <p style="font-family: 'Baloo Bhaijaan';font-size:24px;font-weight:bold;text-align:center;color:#000000">add copywrite  &nbsp;<span class="glyphicon glyphicon-plus-sign"
            style="margin-left: 10px;vertical-align: text-top;"></span></p>
    <hr>

    <form ng-submit="addData()" style="direction: ltr;">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="form-group text-left">
                    <h4>الحقوق بالعربية </h4>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="titleAr" placeholder="الحقوق">
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <div class="form-group text-left">
                    <h4>Copy write </h4>
                </div>
            </div>
            <div class="col-md-4 col-sm-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="titleEN" placeholder="Copy write   ">
                </div>
            </div>

        </div>

        <div class="col-lg-12 col-md-12 col-xs-12 text-right">
            <button type="submit" class="btn-success px-4"
                style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;display:inline-block;margin-right: 5px; margin-left: 5px; ">save</button>
            <a href back-button class="btn-danger px-4"
                style="font-size:2vh; text-align:center; border: 1px solid rgba(0, 0, 0, 0.5);font-family: 'Cairo';margin-bottom: 8px;padding: 8px 4px;  z-index: 3;opacity:0.6;border-radius:5px;font-weight:bold;display:inline-block;margin-right: 5px; margin-left: 5px">back</a>
        </div>
    </form>
</div>
